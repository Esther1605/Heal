<html>
  <head>
    <title>OpenUp Sign In</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        height: 100vh;
      }
      .container {
        display: flex;
        width: 100%;
      }
      .left {
        background-color: #004d40;
        color: white;
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
      }
      .left p {
        font-size: 16px;
        line-height: 1.5;
        text-align: center;
      }
      .right {
        width: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        box-sizing: border-box;
      }
      .right img {
        width: 150px;
        margin-bottom: 20px;
      }
      .right h2 {
        font-size: 18px;
        margin-bottom: 20px;
      }
      .right input[type="text"],
      .right input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .right button {
        width: 100%;
        padding: 10px;
        background-color: #004d40;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
      .right .social-login {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      .right .social-login div {
        margin: 0 10px;
      }
      .right .social-login img {
        width: 40px;
        height: 40px;
      }
      .right .divider {
        width: 100%;
        height: 1px;
        background-color: #ccc;
        margin: 20px 0;
        position: relative;
      }
      .right .divider span {
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 0 10px;
        color: #004d40;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>
          "Your mental health is a priority. Your happiness is essential. Your
          self-care is a necessity. Remember to take care of yourself, because
          you deserve to thrive."
        </p>
      </div>
      <div class="right">
        <img
          alt="OpenUp Logo"
          height="50"
          src="image/openlogo-removebg-preview.png"
          width="150"
        />
        <h2>SIGN IN TO OPENUP ACCOUNT</h2>
        <input placeholder="Email Address" type="text" />
        <input placeholder="Password" type="password" />
        <button><a href="opensignup.html">Sign in</a></button>
        <div class="divider"></div>
      </div>
    </div>
  </body>
</html>
